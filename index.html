<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cedd8ea2fb.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/main.js?v=2" defer></script>
  </head>
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fa-solid fa-play"></i>
            </button>
        <span class="game__timer"></span>
        <span class="game__score"></span>
        </header>
        <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
        <button class="pop-up__refresh">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
        <span class="pop-up__message"></span>
    </section>
  </body>
</html>
